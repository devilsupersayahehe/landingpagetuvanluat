  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        Menu, X, Phone, Mail, ArrowRight, ShieldCheck, CheckCircle2, 
        Gavel, Scale, Briefcase, Users, Home, Heart, Award, Target, 
        Clock, HeartHandshake, BadgeCheck, Lock, Plus, Minus, HelpCircle, 
        MessageCircle, MapPin, Globe, ArrowUp, Shield, Star 
      } from 'lucide-react';
      import { motion, AnimatePresence } from 'framer-motion';

      // --- Components ---
      
      // Section Component
      const Section = ({ children, className = '', id, bg = 'white' }) => {
        return (
          <section 
            id={id} 
            className={`py-16 md:py-24 ${bg === 'gray' ? 'bg-slate-50' : 'bg-white'} ${className}`}
          >
            <div className="container mx-auto px-8 md:px-12 lg:px-20">
              <motion.div
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true, margin: "-100px" }}
                transition={{ duration: 0.6 }}
              >
                {children}
              </motion.div>
            </div>
          </section>
        );
      };

      // Header Component
      const Header = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 20);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Giới thiệu', href: 'https://congtyluatacc.vn/gioi-thieu' },
          { name: 'Dịch vụ', href: '#gioi-thieu' },
          { name: 'Tại sao chọn ACC', href: '#tai-sao-chon-acc' },
          { name: 'Đội ngũ', href: '#doi-ngu' },
          { name: 'Liên hệ', href: 'tel:0846967979' },
        ];

        const handleNavClick = (e, href) => {
          if (href.startsWith('#')) {
            e.preventDefault();
            const element = document.querySelector(href);
            if (element) {
              const headerOffset = 100;
              const elementPosition = element.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.scrollY - headerOffset;

              window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
              });
            }
            setIsOpen(false);
          }
        };

        return (
          <header 
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${
              scrolled ? 'bg-acc-gradient shadow-lg py-2' : 'bg-transparent py-3 md:py-4'
            }`}
          >
            <div className="container mx-auto px-4 md:px-6 flex justify-between items-center">
              <a href="https://congtyluatacc.vn/" className="flex-shrink-0 group">
                <img 
                  src="https://congtyluatacc.vn/wp-content/uploads/2025/07/Ban-sao-cua-Ban-sao-cua-CONG-TY-LUAT-ACC-DONG-HANH-PHAP-LY-CUNG-BAN.png" 
                  alt="Công Ty Luật ACC" 
                  className="h-10 md:h-12 object-contain transition-transform transform group-hover:scale-105"
                />
              </a>

              {/* Desktop Nav */}
              <nav className="hidden md:flex items-center space-x-6">
                {navLinks.map((link) => (
                  <a 
                    key={link.name} 
                    href={link.href}
                    onClick={(e) => handleNavClick(e, link.href)}
                    target={link.href.startsWith('http') ? '_blank' : undefined}
                    rel={link.href.startsWith('http') ? 'noopener noreferrer' : undefined}
                    className="text-white/90 hover:text-white font-medium text-sm uppercase tracking-wide transition-all hover:scale-105 relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-white after:transition-all hover:after:w-full cursor-pointer"
                  >
                    {link.name}
                  </a>
                ))}
                <a 
                  href="tel:19003330" 
                  className={`shine-effect px-5 py-2 rounded-full font-bold shadow-lg transition-all transform hover:-translate-y-0.5 flex items-center gap-2 text-sm ${
                    scrolled 
                      ? 'bg-white text-acc-start hover:bg-gray-100' 
                      : 'bg-acc-gradient border border-white/20 text-white hover:brightness-110'
                  }`}
                >
                  <Phone size={16} />
                  1900 3330
                </a>

                className="md:hidden text-white"
                onClick={() => setIsOpen(!isOpen)}
              >

            {/* Mobile Nav */}

              {isOpen && (

                  initial={{ opacity: 0, height: 0 }}
                  animate={{ opacity: 1, height: 'auto' }}
                  exit={{ opacity: 0, height: 0 }}
                  className="md:hidden bg-slate-900 border-t border-slate-800"
                >
                  <div className="flex flex-col p-6 space-y-4">
                    {navLinks.map((link) => (

                        key={link.name} 
                        href={link.href}
                        onClick={(e) => handleNavClick(e, link.href)}
                        target={link.href.startsWith('http') ? '_blank' : undefined}
                        rel={link.href.startsWith('http') ? 'noopener noreferrer' : undefined}
                        className="text-gray-200 font-medium py-3 border-b border-gray-800 text-lg cursor-pointer"
                      >
                        {link.name}
                      </a>
                    ))}

                        className="shine-effect flex items-center justify-center gap-2 bg-acc-gradient text-white py-4 rounded-xl font-bold text-lg shadow-lg"

                      >
                        <Mail size={20} /> info@accgroup.vn

                    </div>
                  </div>

              )}

                    Tìm Hiểu Dịch Vụ

              </motion.div>
            </div>

            {/* Decorative Wave */}

               <svg className="w-full h-16 md:h-24 fill-white" viewBox="0 0 1440 320" preserveAspectRatio="none">
                  <path fillOpacity="1" d="M0,224L80,197.3C160,171,320,117,480,112C640,107,800,149,960,165.3C1120,181,1280,171,1360,165.3L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
                </svg>
            </div>
          </section>
        );
      };

      const Introduction = () => {

          "Hồ sơ, thủ tục pháp lý rườm rà, mất nhiều thời gian, đi lại nhiều lần;",

          "Thiếu người đồng hành pháp lý tin cậy để tư vấn kịp thời khi có vấn đề phát sinh."
        ];

        const solutions = [
          "Tư vấn pháp luật chuyên sâu, phân tích rõ ràng rủi ro và hướng xử lý phù hợp;",
          "Đại diện khách hàng làm việc với cơ quan nhà nước, soạn thảo hồ sơ, giấy tờ pháp lý;",
          "Tham gia giải quyết tranh chấp, bảo vệ quyền và lợi ích hợp pháp của khách hàng;",
          "Đồng hành pháp lý lâu dài cho cá nhân và doanh nghiệp trong suốt quá trình hoạt động."
        ];

        return (
          <Section id="gioi-thieu" className="overflow-hidden">
            <div className="grid lg:grid-cols-2 gap-16 items-start">
              <motion.div 
                initial={{ x: -50, opacity: 0 }}
                whileInView={{ x: 0, opacity: 1 }}
                transition={{ duration: 0.8 }}
              >
                <div className="inline-flex items-center gap-2 px-3 py-1 bg-red-50 text-acc-start rounded-full text-sm font-semibold mb-4">
                  <ShieldCheck size={16} />
                  <span>ĐỐI TÁC TIN CẬY</span>
                </div>
                <h2 className="text-3xl md:text-5xl font-bold font-serif text-slate-900 mb-6 leading-relaxed">
                  Dịch vụ luật sư tại <br/>
                  <span className="text-transparent bg-clip-text bg-acc-gradient">Công ty Luật ACC</span>

                   <p className="text-slate-600 mb-4">

                        <span className="text-slate-700 text-sm">{point}</span>
                      </li>
                    ))}
                  </ul>
                </div>
                
                 <div className="mt-8">
                   <p className="text-acc-start font-medium italic text-lg text-center border-t border-b border-red-100 py-4">
                     "ACC không chỉ cung cấp dịch vụ pháp lý, mà còn đóng vai trò là người bạn đồng hành đáng tin cậy, giúp khách hàng an tâm pháp lý – tập trung phát triển công việc và cuộc sống."

                    {painPoints.map((point, index) => (
                      <motion.li

                        whileInView={{ opacity: 1, x: 0 }}
                        transition={{ delay: index * 0.1 }}
                        className="flex items-start gap-4 p-4 rounded-xl bg-red-50 hover:bg-red-100 transition-colors border border-red-100"
